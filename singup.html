<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/signin.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Online Quiz Application</h2><br>
								<p>Already have an account?</p>
								<a href="signin.html" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Create an account</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name" id="Usernamesu">Username</label>
			      			<input type="text" class="form-control" placeholder="Username" required>
			      		</div>
                          <div class="form-group mb-3">
                            <label class="label" for="name" id="Emailsu">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password" id="passwordsu">Password</label>
		              <input type="password" class="form-control" placeholder="Password" required>
		            </div>
                    <div class="form-group mb-3">
		            	<label class="label" for="password" id="Confirmsu">Confirm Password</label>
		              <input type="password" class="form-control" placeholder="Confirm Password" required>
		            </div><br>
		            <div class="form-group">
		            	<a href="#myModal" data-toggle="modal"><button type="submit" class="form-control btn btn-primary submit px-3 ">Register</button></a>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                <div class="modal-header">
                <div class="icon-box">
                <i class="material-icons">&#xE876;</i>
                </div>
                <h4 class="modal-title" style="margin-left: 75px;">      Awesome!</h4>
                </div>
                <div class="modal-body">
                <p class="text-center">Your account has bee Created Sucessfully. Go Back to Sign in page and Login.</p>
                </div>
                <div class="modal-footer">
                <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                </div>
                </div>
                </div>
                </div>
		</div>
	</section>
    <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
